{% extends 'base.html' %}

{% block title %}删除分类 - 分类管理{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2>确认删除</h2>
        </div>
        <div class="card-body">
            <p class="card-text">您确定要删除分类 "{{ category.name }}" 吗？</p>
            {% if category.book_set.count > 0 %}
            <div class="alert alert-warning" role="alert">
                注意：此分类下还有 {{ category.book_set.count }} 本图书。删除分类不会删除这些图书，但它们将不再属于任何分类。
            </div>
            {% endif %}
            <p class="card-text text-warning">此操作无法撤销！</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'categories:category_list' %}" class="btn btn-secondary ml-2">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
