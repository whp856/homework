{% extends 'base.html' %}

{% block title %}删除借阅记录 - 借阅管理{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h2>确认删除</h2>
        </div>
        <div class="card-body">
            <p class="card-text">您确定要删除借阅记录吗？</p>
            <p class="card-text"><strong>用户：</strong>{{ record.user.username }}</p>
            <p class="card-text"><strong>图书：</strong>{{ record.book.title }}</p>
            <p class="card-text"><strong>借阅日期：</strong>{{ record.borrow_date|date:"Y-m-d" }}</p>
            <p class="card-text text-warning">此操作无法撤销！</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">确认删除</button>
                <a href="{% url 'borrowing:record_list' %}" class="btn btn-secondary ml-2">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
