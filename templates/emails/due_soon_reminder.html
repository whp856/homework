<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>即将到期提醒</title>
</head>
<body>
    <h2>【即将到期提醒】</h2>
    <p>尊敬的 {{ user.username }}：</p>
    <p>您借阅的以下图书即将到期：</p>
    <ul>
        <li><strong>书名：</strong>{{ book.title }}</li>
        <li><strong>作者：</strong>{{ book.author }}</li>
        <li><strong>应还日期：</strong>{{ due_date }}</li>
        <li><strong>剩余天数：</strong>{{ days_left }}天</li>
    </ul>
    <p>请合理安排时间归还，感谢您的配合！</p>
    <p>此致<br>图书管理系统</p>
</body>
</html>
